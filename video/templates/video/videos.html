{% extends 'core/base.html' %}

{% block title %}Video Streams{% endblock %} 

{% block content %}
<div class="flex flex-col items-center justify-center text-center">
  <h2 class="text-2xl font-bold mb-8">Video Streams</h2>

  <div class="grid grid-cols-1 gap-6 max-w-screen-xl">
    {% for video in videos %}
      <!-- Entire card is clickable -->
      <a href="{% url 'video:stream_video' video.id %}" class="group block w-full">
        <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center text-left transition transform hover:scale-[1.02] hover:shadow-lg">

          <!-- Thumbnail -->
          {% if video.latest_gif_url %}
            <img src="{{ video.latest_gif_url }}" alt="Latest Event GIF" class="w-full h-48 object-cover rounded-lg mb-4">
          {% else %}
            <div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-lg mb-4 text-gray-500">
              No recent event
            </div>
          {% endif %}

          <h3 class="text-lg font-semibold text-gray-800 mb-2 text-center w-full">ðŸ“¹ {{ video.name }}</h3>
        
          <!-- Optional hover indicator -->
          <p class="text-xs text-blue-600 mt-2 opacity-0 group-hover:opacity-100 transition text-center">Click to view live stream</p>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
