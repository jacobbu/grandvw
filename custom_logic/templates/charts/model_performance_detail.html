{% extends "core/base.html" %}

{% block title %}Model Performance{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 space-y-6">
  <h1 class="text-3xl font-bold">Model Performance</h1>
  <p class="text-gray-600 whitespace-pre-line">{{ image_obj.description }}</p>

  {% if image_obj.image %}
    <img src="{{ image_obj.image.url }}" alt="Model performance" class="rounded shadow max-w-full">
  {% else %}
    <p class="text-gray-500 italic">No image available.</p>
  {% endif %}
</div>
{% endblock %}
